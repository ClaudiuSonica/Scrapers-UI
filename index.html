<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pe Viitor Scrapers-UI</title>
  </head>
  <body>
    <header class="header">
      <img class="header--menu" src="./images/menu.svg" alt="menu hamburger" />
      <img class="header--logo" src="./images/logo.svg" alt="logo pe viitor" />
      <img
        class="header-profile"
        src="./images/profile.svg"
        alt="profile photo" />
      <hr />
    </header>
    <main class="main">
      <section class="main--hero">
        <h2>Gaseste listinguri de la peste 800 de companii din Romania</h2>
        <form class="main--hero__search">
          <input id="input-company" type="text" placeholder="Cauta o companie" />
          <button type="submit">
            <img src="./images/search.svg" alt="search icon" />
          </button>
        </form>
        <div class="main--hero__buttons">
          <button type="button">Filtreaza <span><img src="./images/filter.svg" alt="filter icon"></span></button>
          <button type="button">Sorteaza <span><img src="./images/arrow.svg" alt="arrow icon"></span></button>
        </div>
      </section>
    </main>
  </body>
</html>
